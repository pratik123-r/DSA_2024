<html>
  <form id="parent">
    <input type="text" name="a.c" value="1" />
    <input type="text" name="a.b.d" value="2" />
    <input type="text" name="a.b.e" value="3" />
  </form>
</html>

<script>
  function aggregateValues(id) {
    const element = document.querySelector(`#${id}`);

    const inputs = element.querySelectorAll('input[type="text"]');

   return Array.from(inputs).reduce((prev, curr) => {
      const names = curr.name.split(".");

      let temp = prev;
      names.forEach((name, index) => {
        if (!temp[name]) {
          temp[name] = {};
        }
        
        if (names.length - 1 == index) {
          temp[name] = curr.value;
        }
        temp = temp[name]
      });

      return prev;
    }, {});
  }

  console.log(aggregateValues("parent"));
  
</script>
